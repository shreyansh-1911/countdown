<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="Images/timer.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="description">
            <h1>Baby, <span>Count</span>Down!! <br>I'm <span>Coming . . .</span></h1>
        </div>
        <div class="countdown">
            <div class="days common">
                <h1>00</h1>
                <p>Days</p>
            </div>
            <div class="hrs common">
                <h1>00</h1>
                <p>Hrs</p>
            </div>
            <div class="min common">
                <h1>00</h1>
                <p>Mins</p>
            </div>
            <div class="sec common">
                <h1>00</h1>
                <p>Secs</p>
            </div>
        </div>
    </div>
    <div class="rocket"><img src="Images/rocket.png"></div>
    <script src="script.js"></script>
</body>
</html>
